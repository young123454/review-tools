
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Amazon 评论导出工具 - 一键安装书签</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .bookmark-btn {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px 0;
      transition: background 0.3s ease;
    }
    .bookmark-btn:hover {
      background: #218838;
    }
    .note {
      font-size: 14px;
      color: #777;
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/young123454/review-tools/main/logo.png" alt="Brand Logo" class="logo" onerror="this.style.display='none'">
    <h1>📌 Amazon 评论导出工具</h1>
    <p>拖动下方绿色按钮到浏览器书签栏，即可安装工具</p>
    <a href="javascript:(function(){var s=document.createElement('script');s.src='https://young123454.github.io/review-tools/review-tool.js';document.body.appendChild(s);})();"
       class="bookmark-btn" title="拖拽此按钮到书签栏">🟢 安装评论导出工具</a>
    <div class="note">
      使用方法：<br>
      1️⃣ 打开 Amazon 评论页面<br>
      2️⃣ 点击书签栏的按钮<br>
      3️⃣ 输入授权用户名，选择评论星级，即可导出 CSV 文件<br><br>
      如跳转后未弹出界面，请等待 1 秒左右或刷新页面重试。
    </div>
  </div>
</body>
</html>
